<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        /* Optional: Styling for the datepicker */
        .ui-datepicker {
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="color:green;">Datepicker Example</h1>

        <p>Select Date: <input type="text" id="datepicker"></p>

        <button id="btn">Close Datepicker</button>
    </center>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var datepickerInput = document.getElementById("datepicker");

            // Initialize datepicker with options
            $(datepickerInput).datepicker({
                dateFormat: "dd/mm/yy", // Format of the displayed date
                showButtonPanel: true, // Show button panel for navigation
                showWeek: true, // Show week numbers
                firstDay: 1 // Start week on Monday
                // Additional options can be added as needed
            });

            // Event listener to close datepicker
            document.getElementById("btn").addEventListener('click', function () {
                $(datepickerInput).datepicker("hide");
            });
        });
    </script>
</body>

</html>

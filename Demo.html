<!doctype html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8"> 
	<link href= 
	"https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet"> 
	<script src= 
	"https://code.jquery.com/jquery-1.10.2.js"> 
	</script> 
	<script src= 
	"https://code.jquery.com/ui/1.10.4/jquery-ui.js"> 
	</script> 

	<!-- jQuery code -->
	<script> 
		$(function () { 
			$("#dateID").datepicker(); 
			// $("#dateID").datepicker("dialog", "10/12/2012"); 

			$("#btn").on('click', function () { 
				$("#dateID").datepicker("hide"); 
			}); 
		}); 
	</script> 
</head> 

<body> 
	<center> 
		<h1 style="color:green;"> 
			GeeksforGeeks 
		</h1> 

		<h3>jQuery UI Datepicker hide() Method</h3> 

		
        <p>Enter Date: <input type="text" id="dateID"></p> 

	</center> 
</body> 
</html>
